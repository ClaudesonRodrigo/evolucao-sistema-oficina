# netlify.toml

[build]
  command = "npm run build"
  publish = ".next"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# REMOVI O BLOCO [[redirects]] QUE CAUSAVA O ERRO
# O Netlify já gerencia as rotas de função automaticamente.

[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 8888
  framework = "next"
  publish = ".next"